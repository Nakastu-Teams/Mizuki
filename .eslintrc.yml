env:
  es6: true
  node: true
extends: "eslint:recommended"
globals:
  window: true
parserOptions:
  ecmaVersion: 2020
rules:
  array-bracket-spacing:
    - 2
    - never
  arrow-parens: 2
  brace-style:
    - 2
    - 1tbs
    - allowSingleLine: false
  comma-dangle:
    - 2
    - never
  curly: 2
  eol-last:
    - 2
    - always
  keyword-spacing:
    - 2
    - after: true
      overrides:
        catch:
          after: false
        for:
          after: false
        if:
          after: false
        switch:
          after: false
        while:
          after: false
  no-prototype-builtins: 0
  no-trailing-spaces: 2
  no-var: 2
  object-curly-spacing:
    - 2
    - never
  object-shorthand:
    - 2
    - consistent-as-needed
  prefer-const: 2
  quotes:
    - 2
    - double
  require-atomic-updates: 1
  semi:
    - 2
    - always
